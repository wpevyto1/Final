<!DOCTYPE html>
<html lang="en">

<head>
    <title>Crafted by Miss K</title>
    <meta charset="utf-8">
    <meta name="description" content="Mrs.K offers many different handcrafted products for her customers.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet/crafting.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="./stylesheet/crafting.js"></script>
    <script src="./stylesheet/state.js"></script>
    <script src="./stylesheet/ordercount.js"></script>

</head>

<body>
    <div class="container">
        <div class="banner">
            <div>
                <header>
                    <h1 class="banner-title">Crafted by Miss K</h1>
                </header>
            </div>
        </div>

        <nav class="navbar navbar-expand-lg navbar-light transparent-navbar">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-item nav-link" href="index.html">Home</a>
                    <a class="nav-item nav-link" href="about.html">About</a>
                    <a class="nav-item nav-link" href="products.html">Products</a>
                    <a class="nav-item nav-link active" href="order.html">Order</a>
                </div>
            </div>
        </nav>

        <main>
            <div class="container">
                <p>Required information is marked with an asterisk (*).</p>
                <form class="needs-validation row g-3" novalidate method="post" onsubmit="return validateInfo()">
                    <div class="col-md-6">
                        <label for="fnameField" class="form-label">*Frist Name:</label>
                        <input type="text" class="form-control" id="fnameField" required>
                        <div class="valid-feedback">
                            Looks good!
                        </div>
                        <div class="invalid-feedback">
                            Provide First Name
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label for="lnameField" class="form-label">*Last Name:</label>
                        <input type="text" class="form-control" id="lnameField" required>
                        <div class="valid-feedback">
                            Looks good!
                        </div>
                        <div class="invalid-feedback">
                            Provide Last Name
                        </div>
                    </div>
                    <div class="col-12">
                        <label for="inputAddress" class="form-label">Address</label>
                        <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                    </div>
                    <div class="col-md-6">
                        <label for="inputCity" class="form-label">City</label>
                        <input type="text" class="form-control" id="inputCity">
                    </div>
                    <div class="col-md-4">
                        <label for="inputState" class="form-label">State</label>
                        <select id="inputState" class="form-select">
                            <option selected>Select State</option>
                            <option>.</option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <label for="inputZip" class="form-label">Zip</label>
                        <input type="text" class="form-control" id="inputZip">
                    </div>
                    <div class="col-12">
                        <label for="emailField" class="form-label">*Email</label>
                        <input type="email" class="form-control" id="emailField" required>
                        <div class="valid-feedback">
                            Looks good!
                        </div>
                        <div class="invalid-feedback">
                            Provide Email
                        </div>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckGiraffe">
                        <label class="form-check-label" for="flexCheckGiraffe">Giraffe</label>
                        <div id="giraffeInput" class="display-none">
                            <input type="text" class="form-control" id="numOfGiraffeInput">
                        </div>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckElephant">
                        <label class="form-check-label" for="flexCheckElephant">Elephant</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckZebra">
                        <label class="form-check-label" for="flexCheckZebra">Zebra</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckSloth">
                        <label class="form-check-label" for="flexCheckSloth">Sloth</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckRacoon">
                        <label class="form-check-label" for="flexCheckRacoon">Racoon</label>
                    </div>
                    <div class="col-12">
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                            <label class="form-check-label" for="flexSwitchCheckDefault">Expedited Order</label>
                        </div>
                    </div>
                    <div class="col-12">
                        <button type="submit" class="btn btn-primary">Order</button>
                    </div>
                </form>
            </div>
        </main>
    </div>
</body>

</html>
