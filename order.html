<!DOCTYPE html>
<html lang="en">

<head>
    <title>Crafted by Miss K</title>
    <meta charset="utf-8">
    <meta name="description" content="Mrs.K offers many different handcrafted products for her customers.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet/crafting.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="./stylesheet/crafting.js"></script>
</head>

<body>
    <div class="container">
        <div class="banner">
            <div>
                <header>
                    <h1 class="banner-title">Crafted by Miss K</h1>
                </header>
            </div>
        </div>



        <nav class="navbar navbar-expand-lg navbar-light transparent-navbar">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-item nav-link" href="index.html">Home</a>
                    <a class="nav-item nav-link" href="about.html">About</a>
                    <a class="nav-item nav-link" href="products.html">Products</a>
                    <a class="nav-item nav-link active" href="order.html">Order</a>
                </div>
            </div>
        </nav>
        <main>
            <div class="container marketing">
                <h2 class="featurette-heading fw-normal lh-1">Reservations at Pacific Trails</h2>
                <h3>Contact Us</h3>
                <p>Required information is marked with an asterisk (*).</p>
                <form class="needs-validation row" novalidate method="post" onsubmit="return validateInfo()">
                    <div class="col-md-12 mb-10">

                        <label for="fnameField" class="form-label"> * First Name: </label>
                        <input class="form-control" type="text" id="fnameField" name="fnameField" required>
                        <div class="valid-feedback">
                            Looks good!
                        </div>
                        <div class="invalid-feedback">
                            Provide First Name
                        </div>

                        <label for="lnameField" class="form-label"> * Last Name: </label>
                        <input class="form-control" type="text" id="lnameField" name="lnameField" required>
                        <div class="valid-feedback">
                            Looks good!
                        </div>
                        <div class="invalid-feedback">
                            Provide Last Name
                        </div>

                        <label for="emailField" class="form-label">* E-mail: </label>
                        <input class="form-control" type="email" id="emailField" name="emailField" required>
                        <div class="valid-feedback">
                            Looks good!
                        </div>
                        <div class="invalid-feedback">
                            Provide email
                        </div>
                        
                        <div id="add-product">
                            <label for="newproduct" class="form-label">* Product: </label>
                            <input type="text" id="newproduct">
                            <button type="button" id="add">Add</button>               
                        </div>

                        

                        <div class="col-md-4 mb-3">
                            <input class="btn btn-primary" type="submit" value="Submit form">
                        </div>
                    </div>
                </form>
            </div>
        </main>
    </div>
</body>

</html>
